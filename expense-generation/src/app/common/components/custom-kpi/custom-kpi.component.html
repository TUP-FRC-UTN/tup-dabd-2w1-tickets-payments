<div class="card hover-scale p-2 shadow border-0" [ngStyle]="customStyles" [title]="tooltip">
    <div class="card-body d-flex flex-column align-items-center justify-content-center text-center p-2">
        <div class="kpi-amount mb-2">
            @if(formatPipe=='currency'){
                <span class="display-5 fw-semibold" [ngClass]="amount!.toString().length > 7 ? 'fs-4' : 'fs-2'">{{ amount | currency:'ARS':'symbol-narrow':'1.2-2' }}</span>
            }
            @if(formatPipe=='percent'){
                <span class="display-5 fw-semiboldd" [ngClass]="amount!.toString().length > 7 ? 'fs-4' : 'fs-2'">{{ amount | number: '1.1-1' }}%</span>
            }
            @if(formatPipe==''){
                <span class="display-5 fw-semibold" [ngClass]="amount!.toString().length > 7 ? 'fs-4' : 'fs-2'">{{ amount | number: '1.0-1' }}</span>
            }
        </div>
        
        <div class="kpi-title">
            <h5 class="h6 mb-1">{{title}} <i [class]="icon + ' fs-5'"></i></h5>
            @if(subTitle) {
                <p class="text-muted small mb-0">{{subTitle}}</p>
            }
        </div>
    </div>
</div>
